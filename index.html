<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title> GENERIC GAME </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="flash-screen">
        <h2> WELCOME </h2>
        <button id="mainMenu"> INIT</button>
    </div>

    <div id="menu">
        <h1> GENERIC GAME </h1>
        <div id="button-group">
            <button id="start">START</button>
            <button id="options">OPTIONS</button>
            <button id="exit">EXIT</button>
        </div>
    </div>

    <audio id="music">
        <source src="resources/audio/menu/Hollow Knight OST - Enter Hallownest.mp3" type="audio/mpeg">
    </audio>



    <div id="optionsMenu">
        <h1>OPTIONS</h1>
        <div id="controls">
            <h2>GAME CONTROLS</h2>
            <table>
                <tr>
                    <th>Up</th>
                    <th> &uarr; </th>
                </tr>
                <tr>
                    <th>Down</th>
                    <th>&darr;</th>
                </tr>
                <tr>
                    <th>left</th>
                    <th>&larr;</th>
                </tr>
                <tr>
                    <th>rigth</th>
                    <th>&rarr;</th>
                </tr>
            </table>
            <button id="back-controls"> BACK </button>
        </div>

        <div id="optionMenuButtons">
            <button id="controlsView">CONTROLS </button>
            <button id="back-options"> BACK </button>
        </div>

    </div>

    <div id = "gameView">
        <canvas id= "gameViewCanvas">

        </canvas>

    </div>

    <script type = "module" src="logic/game.js"></script>
</body>

</html>
